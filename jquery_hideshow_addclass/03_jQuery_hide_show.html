<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hide/show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="src/jquery-3.4.1.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            font-size: 18px;
        }

        button {
            padding: 0.3em 1em;
            border-radius: 0.2em;
            background-color: olive;
            border-color: floralwhite;
            color: floralwhite;
            font-size: 1.1em;
        }

        button:focus {
            outline: none;
        }

        /* #container {
            margin: 2em;
            padding: 2em;
            width: 50%;
            border: 2px solid darkolivegreen;
        } */
        .container {
            margin: 2em;
            padding: 2em;
            width: 50%;
            border: 2px solid darkolivegreen;
        }

        #text-box {
            height: 50px;
            line-height: 50px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div id="container">

        <div id="text-box" class="mainContent">
            <p id="demo">Diesen Text verschwinden lassen oder anzeigen.</p>
        </div>

        <div class="mainContent">
            <p id="demo2">Was passiert hier nur?</p>
        </div>

        <br>
        <br>
        <button id="btn01">Verstecken</button>
        <button id="btn02">Anzeigen</button>
        <button id="addClass">Container-Styling hinzuf端gen</button>
    </div>
    <script>
        $(document).ready(function () {

            $(".mainContent").after("<p>Dynamisch hinzugef端gter Paragraph</p>");

            $("#btn01").on({
                click: function () {
                    $("#demo").hide();
                },
                mouseenter: function () {
                    $("#container").css("background-color", "yellow");
                },
                mouseleave: function () {
                    $("#container").css("background-color", "white");
                }
            });

            // $("#btn01").click(function () {
            // $("#demo").hide();
            // });
            $("#btn02").click(function () {
                $("#demo").show();
            });
            /* $("#btn02").mouseenter(function () {
                $(this).fadeTo(300,0.5);
                //$(this).fadeIn(400);
            });
            $("#btn02").mouseleave(function () {
                $(this).fadeTo(300,1);
                //$(this).fadeIn(400);
            }); */
            $("#btn02").hover(
                function () {
                    $(this).fadeTo(300, 0.5);
                },
                function () {
                    $(this).fadeTo(300, 1);
                }
            );
            $("#addClass").click(function () {
                //$("#container").addClass("container");
                $("#container").toggleClass("container");
                // extended f端r Experten ... -> 
                $("#addClass").toggleText("Container-Styling hinzuf端gen", "Container-Styling entfernen");
            });
        });
    </script>
</body>

</html>
